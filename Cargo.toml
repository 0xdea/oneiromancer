[package]
name = "oneiromancer"
version = "0.4.1"
authors = ["Marco Ivaldi <raptor@0xdeadbeef.info>"]
edition = "2024"
description = "Reverse engineering assistant that uses a locally running LLM to aid with source code analysis."
homepage = "https://0xdeadbeef.info/"
repository = "https://github.com/0xdea/oneiromancer"
license = "MIT"
keywords = ["reverse-engineering", "pseudo-code", "vuln-dev", "ollama", "aidapal"]
categories = ["command-line-utilities"]
exclude = [".cargo/*", ".github/*", ".img/*", "tests/*"]

[dependencies]
anyhow = "1.0"
thiserror = "2.0"
ureq = { version = "3.0", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
spinners = "4.1"
textwrap = { version = "0.16", features = ["smawk"] }
regex = "1.11"

[dev-dependencies]
tempfile = "3.17"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
doc_markdown = "allow"
multiple_crate_versions = "allow"
must_use_candidate = "allow"

[lints.rust]
missing_docs = { level = "warn" }

[profile.release]
# see https://github.com/johnthagen/min-sized-rust
strip = true
# opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
