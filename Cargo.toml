[package]
name = "oneiromancer"
version = "0.1.0"
authors = ["Marco Ivaldi <raptor@0xdeadbeef.info>"]
edition = "2021"
description = "Reverse engineering assistant that uses a locally running LLM to aid with code analysis."
homepage = "https://0xdeadbeef.info/"
repository = "https://github.com/0xdea/oneiromancer"
license = "MIT"
keywords = ["reverse-engineering", "pseudo-code", "vuln-dev", "ollama", "aidapal"]
categories = ["command-line-utilities"]
exclude = [".cargo/*", ".github/*", ".img/*", "tests/*"]

[dependencies]
anyhow = "1.0"
thiserror = "2.0"
ureq = { version = "3.0", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }

# [dev-dependencies]

# [[test]]
# name = "tests"
# path = "tests/main.rs"
# harness = false

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
missing_errors_doc = "allow"
# multiple_crate_versions = "allow"
# significant_drop_tightening = "allow"
# doc_markdown = "allow"
# wildcard_imports = "allow"

[profile.release]
# see https://github.com/johnthagen/min-sized-rust
strip = true
# opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
